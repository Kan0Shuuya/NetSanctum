<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор блока</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg-color: #10191e;
      --accent1: #19a2ae;
      --accent2: #4682a9;
      --text-color: #f0f6fc;
      --menu-width: 230px;
      --menu-bg: #15232d;
      --button-bg: #182f36;
      --button-hover: #22627c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Hamburger button */
    .menu-btn {
      position: fixed;
      top: 24px;
      left: 24px;
      z-index: 1002;
      width: 48px;
      height: 48px;
      background: var(--button-bg);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px 0 rgba(30,40,65,0.2);
      transition: background 0.2s;
    }
    .menu-btn:hover {
      background: var(--button-hover);
    }
    .menu-btn span {
      display: block;
      width: 28px;
      height: 3px;
      background: var(--accent1);
      border-radius: 2px;
      transition: 0.3s;
      position: relative;
    }
    .menu-btn span::before,
    .menu-btn span::after {
      content: "";
      position: absolute;
      width: 28px;
      height: 3px;
      background: var(--accent1);
      border-radius: 2px;
      left: 0;
      transition: 0.3s;
    }
    .menu-btn span::before {
      top: -9px;
    }
    .menu-btn span::after {
      bottom: -9px;
    }
    .menu-btn.open span {
      background: transparent;
    }
    .menu-btn.open span::before {
      transform: translateY(9px) rotate(45deg);
    }
    .menu-btn.open span::after {
      transform: translateY(-9px) rotate(-45deg);
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--menu-width);
      height: 100vh;
      background: var(--menu-bg);
      box-shadow: 2px 0 14px rgba(0,0,0,0.18);
      transform: translateX(-110%);
      transition: transform 0.3s cubic-bezier(.85,.22,.29,.98);
      z-index: 1001;
      display: flex;
      flex-direction: column;
      padding-top: 74px;
    }
    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar .nav-btn {
      margin: 0 16px 16px 20px;
      font-size: 1.1em;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      outline: none;
    }
    .sidebar .nav-btn:hover,
    .sidebar .nav-btn.active {
      background: var(--accent1);
      color: #fff;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.35);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .overlay.open {
      opacity: 1;
      pointer-events: auto;
    }

    /* Main Content */
    .main-content {
      padding: 60px 32px 32px 32px;
      margin-left: 0;
      transition: filter 0.2s;
      min-height: 100vh;
      max-width: 800px;
      margin: 0 auto;
    }
    @media (max-width: 500px) {
      .main-content {
        padding: 36px 8px 8px 8px;
      }
      .menu-btn {
        left: 10px;
        top: 10px;
      }
      .sidebar {
        width: 80vw;
        min-width: 160px;
        max-width: 300px;
      }
    }
    h1 {
      color: var(--accent2);
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 38px;
      font-size: 2.2em;
      text-align: center;
    }

  </style>
</head>
<body>

  <button class="menu-btn" id="menuToggle" title="Меню">
    <span></span>
  </button>
  <div class="overlay" id="overlay"></div>

  <div class="sidebar" id="sidebar">
    {%for module in modules%}
        <a class="nav-btn" href="{{module.href}}">{{module.name}}</a>
    {% endfor %}
  </div>

  <div class="main-content">
    <h1>Привет пользователь! Как ваш день?</h1>
  </div>

<script>
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const navBtns = document.querySelectorAll('.nav-btn');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('open');
    menuToggle.classList.toggle('open');
  });
  overlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('open');
    menuToggle.classList.remove('open');
  });


  navBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      navBtns.forEach(b=>b.classList.remove('active'));
      this.classList.add('active');
      sidebar.classList.remove('open');
      overlay.classList.remove('open');
      menuToggle.classList.remove('open');
    });
  });
</script>
</body>
</html>
